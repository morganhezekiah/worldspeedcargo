{% extends 'pages/helpers/Base.html' %}


{%block content%}
<style type="text/css">
    input { 
        padding: 15px;
        margin-top: 30px;
    }
</style>
{% include 'users/auth/helpers/nav.html' %}
<main class="" style="width:60vw;margin:10px auto;">
    <div class="card">
        <div class="card-header">
            <div class="card-title">Add Shipment</div>
        </div>

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div style="display:flex; justify-content:space-between">
                    <div>
                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Shipper Name</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="shipper_name" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Phone Number</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="shipper_phone" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Address</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="shipper_address" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Email</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="shipper_email" />
                        </div>
                    </div>



                     <div>
                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Reciever Name</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="reciever_name" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Phone Number</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="reciever_phone" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Address</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="reciever_address" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Email</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="reciever_email" />
                        </div>
                    </div>
                </div>






                <div style="display:flex; justify-content:space-between;margin-top:60px;">
                    <div>
                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Type Of Shipment</label>
                            <select style="padding:0px;margin-left:10px;width:100%" required name="type_of_shipment">
                                <option>Document</option>
                                <option>Parcel</option>
                                <option>Gift</option>
                            </select>
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Weight</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="weight" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Courier</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="courier" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Packages</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="packages" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Departure Time</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="depature_time" />
                        </div>




                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:20px;">
                            <label style="color:#18d26e;width:100%">Mode</label>
                            <select style="padding:0px;margin-left:10px;width:100%" required name="mode">
                                <option>Air Freight</option>
                                <option>Land Tansport</option>
                                <option>Sea Transport</option>
                            </select>
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Product</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="product" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Quantity</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="quantity" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Payment Method</label>
                            <select style="padding:0px;margin-left:10px;width:100%" required name="payment_mode">
                                <option>Bank Transfer</option>
                                <option>Cash</option>
                                <option>Cheque</option>
                            </select>
                        </div>

                    </div>



                     <div>
                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Origin</label>
                            <select style="padding:0px;margin-left:10px;width:100%" class="country_select_list" required name="origin">
                            </select>
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Destination</label>
                            <select class="country_select_list"  style="padding:0px;margin-left:10px;width:100%" required name="destination">
                            </select>
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Pickup Date</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="pickup_date" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Pickup Time</label>
                            <input type="text" required style="padding:0px;margin-left:10px;width:100%" name="pickup_time" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Expected Delivery Date</label>
                            <input type="text" style="padding:0px;margin-left:10px;width:100%" name="exected_delivery_date" />
                        </div>

                        <input type="hidden"  name="uuid" value="{{ uuid }}" />
                        

                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Total Freight</label>
                            <input type="text" style="padding:0px;margin-left:10px;width:100%" name="total_freight" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Current Location</label>
                            <input type="text" style="padding:0px;margin-left:10px;width:100%" name="location" />
                        </div>

                        
                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Carrier Reference no.</label>
                            <input type="text" style="padding:0px;margin-left:10px;width:100%" name="carrier_reference_no" />

                        </div>


                        
                    </div>

                    
                </div>


                <div style="width:100%; display:flex;justify-content: space-between;    align-items: baseline;">
                    <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                        <label style="color:#18d26e;">Invoice</label>
                        <input type="text" style="padding:0px;margin-left:10px;width:100%" name="invoice" />
                    </div>
    
                    <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                        <label style="color:#18d26e;">Consignment Details.</label>
                        <select style="padding:0px;margin-left:10px;width:100%" required name="consignment_detail">
                            <option>Private Shipment</option>
                        </select>
                    </div>

                    <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                        <label style="color:#18d26e;">Carrier</label>
                        <input type="text" style="padding:0px;margin-left:10px;width:100%" name="carrier" />

                    </div>
                </div>

                <div class="input-wrapper" style="width:100%;margin-top:30px">
                    <label style="color:#18d26e;">Comment</label>
                    <textarea name="comment" style="width:100%" placeholder="...."></textarea>
                </div>


                <div class="input-wrapper" style="width:100%;margin-top:10px">
                    <input type="submit" style="flex:1;
                    font-weight: 500;
                    font-size: 16px;
                    letter-spacing: 1px;
                    display: inline-block;
                    padding: 8px 32px;
                    transition: 0.5s;
                    margin: 10px;
                    text-align:center;
                    width:100%;
                    margin:0px;
                    margin-top:30px;
                    color: #fff;
                    border:none;
                    background: #18d26e;"  value="CREATE SHIPMENT" />
                </div>
                </div>
            </form>
        </div>
    <div>
</main>

{%endblock content%}
