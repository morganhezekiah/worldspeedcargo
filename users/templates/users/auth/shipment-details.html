{% extends 'pages/helpers/Base.html' %}


{%block content%}
{% include 'users/auth/helpers/nav.html' %}
{% include 'users/auth/helpers/add_location_modal.html' %}
<main class="" style="width:60vw;margin:10px auto;">
    <div class="card">
        <div class="card-header">
            <div class="card-title">Edit Shipment</div>
            <div  data-bs-toggle="modal" data-bs-target="#exampleModal" style="background: #6c757d;
            color: white;
            width: 150px;
            padding: 12px;
            text-align: center;
            cursor:pointer;
            float:right">Add Location</div>
        </div>

        <div class="card-body">
            <p><center><b>{{ shipment.uuid }}</b><center></p>
            <form method="POST">
                {% csrf_token %}
                <div style="display:flex; justify-content:space-between">
                    <div>
                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Shipper Name</label>
                            <input type="text" value="{{ shipment.shipper_name }}" required style="padding:0px;margin-left:10px;width:100%" name="shipper_name" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Phone Number</label>
                            <input type="text" required value="{{ shipment.shipper_phone }}" style="padding:0px;margin-left:10px;width:100%" name="shipper_phone" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Address</label>
                            <input type="text" required value="{{ shipment.shipper_address }}" style="padding:0px;margin-left:10px;width:100%" name="shipper_address" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Email</label>
                            <input type="text" required value="{{ shipment.shipper_email }}" style="padding:0px;margin-left:10px;width:100%" name="shipper_email" />
                        </div>
                    </div>



                     <div>
                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Shipper Name</label>
                            <input type="text" required value="{{ shipment.reciever_name }}" style="padding:0px;margin-left:10px;width:100%" name="reciever_name" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Phone Number</label>
                            <input type="text" required value="{{ shipment.reciever_phone }}" style="padding:0px;margin-left:10px;width:100%" name="reciever_phone" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Address</label>
                            <input type="text" required value={{ shipment.reciever_address }} style="padding:0px;margin-left:10px;width:100%" name="reciever_address" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Email</label>
                            <input type="text" required value={{ shipment.reciever_email }} style="padding:0px;margin-left:10px;width:100%" name="reciever_email" />
                        </div>
                    </div>
                </div>






                <div style="display:flex; justify-content:space-between;margin-top:60px;">
                    <div>
                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Type Of Shipment</label>
                            <select style="padding:0px;margin-left:10px;width:100%" required name="type_of_shipment" value="truck_load">
                                <option>Air Fleight</option>
                                <option>International shipping</option>
                                <option value = "truck_load">Truck Load</option>
                                <option>Van Move</option>
                            </select>
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Weight</label>
                            <input type="text" required value="{{ shipment.weight }}" style="padding:0px;margin-left:10px;width:100%" name="weight" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Courier</label>
                            <input type="text" required value="{{ shipment.courier }}" style="padding:0px;margin-left:10px;width:100%" name="courier" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Packages</label>
                            <input type="text" required value="{{ shipment.packages }}" style="padding:0px;margin-left:10px;width:100%" name="packages" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Departure Time</label>
                            <input type="text" required value="{{ shipment.depature_time }}" style="padding:0px;margin-left:10px;width:100%" name="depature_time" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Current Location</label>
                            <input type="text" required value="{{ shipment.location }}" style="padding:0px;margin-left:10px;width:100%" name="location" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:20px;">
                            <label style="color:#18d26e;width:100%">Mode</label>
                            <select style="padding:0px;margin-left:10px;width:100%" required name="mode">
                                <option>Air Freight</option>
                                <option>Land Tansport</option>
                                <option>Sea Transport</option>
                            </select>
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Product</label>
                            <input type="text" required value={{ shipment.product }} style="padding:0px;margin-left:10px;width:100%" name="product" />
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Quantity</label>
                            <input type="text" required value={{ shipment.shipper_name }} style="padding:0px;margin-left:10px;width:100%" name="quantity" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Payment Method</label>
                            <select style="padding:0px;margin-left:10px;width:100%" required name="payment_mode">
                                <option>Bank Transfer</option>
                                <option>Cash</option>
                                <option>Cheque</option>
                            </select>
                        </div>

                    </div>



                     <div>
                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Origin</label>
                            <select class="country_select_list" style="padding:0px;margin-left:10px;width:100%" required name="origin">
                                
                            </select>
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Destination</label>
                            <select class="country_select_list" style="padding:0px;margin-left:10px;width:100%" required name="destination">
                                
                            </select>
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Pickup Date</label>
                            <input type="text" required value={{ shipment.pickup_date }} style="padding:0px;margin-left:10px;width:100%" name="pickup_date" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Pickup Time</label>
                            <input type="text" required value={{ shipment.pickup_time }} style="padding:0px;margin-left:10px;width:100%" name="pickup_time" />
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline">
                            <label style="color:#18d26e;width:100%">Expected Delivery Date</label>
                            <input type="text" style="padding:0px;margin-left:10px;width:100%" value="{{ shipment.exected_delivery_date }}" name="exected_delivery_date" />
                        </div>

                        <input type="hidden"  name="uuid" value="{{ shipment.uuid }}" />
                        

                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Total Freight</label>
                            <input type="text" value={{ shipment.total_freight }} style="padding:0px;margin-left:10px;width:100%" name="total_freight" />
                            
                        </div>

                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:20px">
                            <label style="color:#18d26e;width:100%">Carrier</label>
                            <select style="padding:0px;margin-left:10px;width:100%" required name="carrier">
                                <option>WorldSpeedCargo</option>
                                <option>USPX</option>
                                <option>FedEX</option>
                                <option>DHL</option>
                            </select>
                        </div>


                        <div class="input-wrapper" style="display:flex;align-items:baseline;margin-top:15px;">
                            <label style="color:#18d26e;width:100%">Carrier Reference no.</label>
                            <input type="text" value={{ shipment.carrier_reference_no }} style="padding:0px;margin-left:10px;width:100%" name="carrier_reference_no" />

                        </div>

                    </div>

                    
                </div>

                <div class="input-wrapper" style="width:100%;margin-top:30px">
                    <label style="color:#18d26e;">Comment</label>
                    <textarea name="comment" style="width:100%" placeholder="...."> {{ shipment.comment }}  </textarea>
                </div>


                <div class="input-wrapper" style="width:100%;margin-top:10px">
                    <input type="submit" style="flex:1;
                    font-weight: 500;
                    font-size: 16px;
                    letter-spacing: 1px;
                    display: inline-block;
                    padding: 8px 32px;
                    transition: 0.5s;
                    margin: 10px;
                    text-align:center;
                    width:100%;
                    margin:0px;
                    margin-top:30px;
                    color: #fff;
                    border:none;
                    background: #18d26e;"  value="EDIT SHIPMENT" />
                </div>
                </div>
            </form>
        </div>
    <div>
</main>

{%endblock content%}
